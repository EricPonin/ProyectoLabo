<!DOCTYPE html>
<html lang='es-AR'>
    <head>
        <meta charset='utf-8'>
        <title> Formulario carrito de compra </title>
        <link rel="icon" type="image/png" href="img/PV.png">
    </head>
    
    <body>
        <form action="servidor.html" method="post">
            <h1>Ingrese los datos para finalizar la compra</h1>
            <label for="in-username"> Nombre: </label>
            <input type="text" name="username" id="in-username" required placeholder="John">
            <label for="in-userlastname"> Apellido: </label>
            <input type="text" name="userlastname" id="in-userlastname" required placeholder="Doe">
            <label for="in-fecha"> Fecha de nacimiento: </label>
            <input type="date" id="in-fecha" name="fecha-date">
            <label for="in-userid"> DNI: </label>
            <input type="text" name="in-userid" id="in-in-userid" required placeholder="30000000">
            <label for="in-email">e-mail</label>
            <input type="email" name="email" id="in-email" required placeholder="johndoe@gmail.com">
            <label for="list-texto">Seleccione la versi√≥n: </label>
            <input type="text" name="lista-versiones" id="list-texto" list="lista-versiones">
            <datalist id="lista-versiones">
                <option>Basic</option>
                <option>Basic PRO</option>
                <option>Upper</option>
                <option>Premiun</option>
            </datalist>
            <label for="sel-colores"> Seleccione un color para su auto: </label>
            <select name="sel-colores" id="sel-colores">
                <option value="rgb(150,0,0)">Rojo</option>
                <option value="rgb(0,0,0)">Blanco</option>
                <option value="rgb(150,150,150)" selected>Negro</option>
            </select>
            <fieldset>
                <h2>Elija metodo de pago </h2>
                <label for="in-1c">Efectivo</label>
                <input type="radio" value="1" name="cuotas" id="in-1c">
                <label for="in-12c"> Financiado 12 Cuotas</label>
                <input type="radio" value="12" name="cuotas" id="in-12c">
                <label for="in-24c">Financiado 24 Cuotas</label>
                <input type="radio" value="24" name="cuotas" id="in-24c">
            </fieldset>
            <button type="submit" text-align: center>Enviar</button>
            <button type="reset" text-align: center> Borrar </button>
    </body>
    
</html>
